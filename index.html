<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الرسم</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tools">
        <button onclick="changeColor('#000000')">أسود</button>
        <button onclick="changeColor('#FF0000')">أحمر</button>
        <button onclick="changeColor('#00FF00')">أخضر</button>
        <button onclick="changeColor('#0000FF')">أزرق</button>
        <button onclick="changeColor('#FFFF00')">أصفر</button>
        <button onclick="changeColor('#FF00FF')">وردي</button>
        <button onclick="changeColor('#00FFFF')">سماوي</button>
        <button onclick="changeBrushSize(5)">فرشاة صغيرة</button>
        <button onclick="changeBrushSize(10)">فرشاة كبيرة</button>
        <button onclick="activateEraser()">ممحاة</button>
        <button onclick="clearCanvas()">مسح اللوحة</button>
        <button id="saveDrawing">حفظ الرسمة</button>
    </div>

    <div id="user-profile">
        <h2>معرض أعمالك</h2>
        <div id="gallery"></div>
    </div>

    <canvas id="drawingCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
